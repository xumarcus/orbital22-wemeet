databaseChangeLog:
  - changeSet:
      id: 1
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: authority
      changes:
        - createTable:
            tableName: authority
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 3
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user_authority
      changes:
        - createTable:
            tableName: user_authority
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_authority_user
                    references: user(id)
              - column:
                  name: authority_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_authority_authority
                    references: authority(id)
  - changeSet:
      id: 4
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: user
                columnName: registered
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: registered
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false