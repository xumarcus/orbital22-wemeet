databaseChangeLog:
  - changeSet:
      id: 1
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: authority
      changes:
        - createTable:
            tableName: authority
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 3
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user_authority
      changes:
        - createTable:
            tableName: user_authority
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_authority_user
                    references: users(id)
              - column:
                  name: authority_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_authority_authority
                    references: authority(id)
  - changeSet:
      id: 4
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: users
                columnName: registered
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: registered
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
  - changeSet:
      id: 5
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: roster_plan
      changes:
        - createTable:
            tableName: roster_plan
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roster_plan_user
                    references: users(id)
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 6
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: roster_plan_user_info
      changes:
        - createTable:
            tableName: roster_plan_user_info
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: roster_plan_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roster_plan_user_info_roster_plan
                    references: roster_plan(id)
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roster_plan_user_info_user
                    references: users(id)
              - column:
                  name: has_responded
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: 7
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: time_slot
      changes:
        - createTable:
            tableName: time_slot
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: roster_plan_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_time_slot_roster_plan
                    references: roster_plan(id)
              - column:
                  name: start_date_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: end_date_time
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: capacity
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: 8
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: time_slot_user_info
      changes:
        - createTable:
            tableName: time_slot_user_info
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: time_slot_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_time_slot_user_info_time_slot
                    references: time_slot(id)
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_time_slot_user_info_user
                    references: users(id)
              - column:
                  name: rank
                  type: int
                  constraints:
                    nullable: false

  # From Spring Security documentation
  - changeSet:
      id: spring-acl-schema
      author: xumarcus
      changes:
