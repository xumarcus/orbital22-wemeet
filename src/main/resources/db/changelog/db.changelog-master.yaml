databaseChangeLog:
  - changeSet:
      id: 1
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: authorities
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 3
      author: xumarcus
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: authorizations
      changes:
        - createTable:
            tableName: authorizations
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authorizations_user
                    references: users(id)
              - column:
                  name: authority_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authorizations_role
                    references: authorities(id)